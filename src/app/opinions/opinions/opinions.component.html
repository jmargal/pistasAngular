<div class="container" *ngIf="opinionList.length==0">
  <h1>There are no opinions</h1>
</div>
<div class="container" *ngIf="opinionList">
  <div class="row">
    <button type="button" class="btn btn-success" [routerLink]="'/court/'+id +'/addOpinion'">Add opinion</button>
    <div class="card" *ngFor="let opinion of opinionList" style="margin: 0.8em;">
    <div class="card-header">
      {{opinion.user}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{opinion.comment}}</p>
        <footer class="blockquote-footer">{{convertFecha(opinion.datestamp)}}</footer>
      </blockquote>

      <div>
        <div>
          <blockquote class="blockquote mb-0">
            <h5>Score</h5>
          </blockquote>
          <span *ngFor="let star of scoreArray(opinion.score)">
            <img src="../../../assets/estrella.png" style="max-height: 30px;max-width: 30px; margin: 0.1em;">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
