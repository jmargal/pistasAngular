<div class="container">
  <div class="row col-sm-12">
    <div class="col-sm-4">
      <img src="../../../assets/silhouette-3110928_1280.webp" width="280px" height="480px">
    </div>
    <div class="d-inline col-sm-4">
      <div class="col-sm-12">
      <h1>Sign in</h1>
      <form>
        <div class="form-group">
          <label for="uname">User name</label>
          <input type="text" class="form-control" name="uname" id="uname" [(ngModel)]="editUser.username" readonly>
        </div>
        <div class="form-group">
          <label for="password">Role</label>
          <input type="text" class="form-control" id="password" name="password" [(ngModel)]="editUser.role" readonly>
        </div>
        <div class="form-group">
          <label for="cName">Complete Name</label>
          <input type="text" class="form-control" id="cName" name="cName" [(ngModel)]="editUser.completeName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="editUser.email">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
    <div class="col-sm-4">
      <img src="../../../assets/silhouette-3127330_1280.webp" width="280px" height="480px">
    </div>
  </div>
</div>
