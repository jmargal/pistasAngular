<div class="container">
  <div class="row col-sm-12">
    <div class="d-inline col-sm-3">
      <div class="col-sm-12">
      <h1>Sign up!</h1>
      <form>
        <div class="form-group">
          <label for="uname">User name</label>
          <input type="text" class="form-control" name="uname" id="uname"  readonly>
        </div>
        <div class="form-group">
          <label for="password">Role</label>
          <input type="text" class="form-control" id="password" name="password"  readonly>
        </div>
        <div class="form-group">
          <label for="cName">Complete Name</label>
          <input type="text" class="form-control" id="cName" name="cName" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
    <div id="foto" class="d-inline col-sm-8">
      <img class="d-block w-100 img-fluid rounded" src="https://www.one15marina.com/puteriharbour/wp-content/uploads/2020/07/estuari-sports-centre-aerial-view-e1604887139211.jpg">
    </div>
  </div>
</div>
