<div class="container">
  <div class="row col-sm-12">
    <div class="carousel slide col-sm-6 col-md-8" data-ride="carousel" data-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-fluid rounded" style="height:50%;" src="assets/racket-disfrute-de-mix-in-min.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid rounded" style="height:50%;" src="assets/rozarossa-welcomes-you.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid rounded" style="height:50%;" src="assets/meadowbank-sports-centre.jpg" alt="Third slide">
        </div>
      </div>
    </div>
    <div class="d-inline col-sm-6 col-md-4">
      <div class="col-sm-12">
      <h1>Sign in</h1>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="uname">User name</label>
          <input type="text" class="form-control"ngModel name="uname" id="uname"  placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ngModel name="password" placeholder="Password">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
