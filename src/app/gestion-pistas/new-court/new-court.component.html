<div class="container">
  <div class="row col-sm-12">
    <div class="d-inline col-sm-4">
      <div class="col-sm-12">
        <h1>Add a Court</h1>
        <form [formGroup]="myForm" (ngSubmit)="addCourt()">
          <div class="form-group">
            <label for="sport">Sport</label>
            <input type="text" class="form-control" formControlName="sport">
            <span class="form-text text-danger" *ngIf="isValidSport()">
              Min length 3
            </span>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price">
            <span class="form-text text-danger" *ngIf="isValidPrice()">
              Min price 3â‚¬
            </span>
          </div>
          <div class="form-group">
            <label for="img">Image</label>
            <input type="file" class="form-control" formControlName="img" (change)="onFileSelected($event)" required #fileInput>
          </div>
          <!--Desplegable para seleccionar el centro al que pertenece la pista-->
          <div class="form-group">
            <label for="center">Center</label>
            <select class="form-select" formControlName="center" required>
              <option selected>Select center</option>
              <option *ngFor="let center of centerList" value="{{center.idCentre}}">{{center.name}}</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
        </form>
        <br>
        <a class="btn btn-primary" routerLink="/manage/courts">Go back</a>
      </div>
    </div>
    <div id="foto" class="d-inline col-sm-8">
      <img class="d-block w-100 img-fluid rounded" src="assets/newcourt.jpg" style="height: 225px;margin: 1em;">
      <img class="d-block w-100 img-fluid rounded" src="assets/newbasket.jpg" style="height: 225px;margin: 1em;">
    </div>
  </div>
</div>
