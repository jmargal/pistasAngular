<div class="container" *ngIf="center">
  <div class="row col-sm-12">
    <div class="col-sm-4">
      <img src="assets/3400ef84aa3a273311454f13eb76fdaa-icono-de-engranajes-de-marketing.png" width="350px"
        height="500px">
    </div>
    <div class="d-inline col-sm-4">
      <div class="col-sm-12">
        <h1>Edit center {{center.idCentre}}</h1>
        <form #myForm="ngForm" (ngSubmit)="centerExists()">
          <div class="form-group">
            <label for="uname">Center name</label>
            <input type="text" class="form-control" name="name" id="name" ngModel [ngModel]="initForm.name" ngModel
              minlength="3" required="">
            <span class="form-text text-danger" *ngIf="isValidName()">
              Min length 3
            </span>
          </div>
          <div class="form-group">
            <label for="password">Address</label>
            <input type="text" class="form-control" id="address" name="address" ngModel [ngModel]="initForm.address"
              minlength="8" required="">
            <span class="form-text text-danger" *ngIf="isValidAddress()">
              Min length 8
            </span>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
        </form>
        <br>
        <a class="btn btn-primary" routerLink="/manage/centers">Go back</a>
      </div>
    </div>
    <div class="col-sm-4">
      <img src="assets/nuevoengranaje.png" width="350px" height="500px">
    </div>
  </div>
</div>
