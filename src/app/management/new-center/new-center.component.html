<div class="container">
  <div class="row col-sm-12">
    <div class="d-inline col-sm-4">
      <div class="col-sm-12">
        <h1>Add a center</h1>
        <form [formGroup]="myForm" (ngSubmit)="centerExists()">
          <div class="form-group">
            <label for="uname">Center name</label>
            <input type="text" class="form-control" id="centerName" formControlName="name">
            <span class="form-text text-danger" *ngIf="isValidName()">
            Min length 3
          </span>
          </div>
          <div class="form-group">
            <label for="cName">Address</label>
            <input type="text" class="form-control" id="centerName" formControlName="address">
            <span class="form-text text-danger" *ngIf="isValidAddress()">
            Min length 8
          </span>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
        </form>
        <br>
        <a class="btn btn-primary" routerLink="/manage/centers">Go back</a>
      </div>
    </div>
    <div id="foto" class="d-inline col-sm-8">
      <img class="d-block w-100 img-fluid rounded"
        src="assets/maqueta.jpg">
    </div>
  </div>
</div>
